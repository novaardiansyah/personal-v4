services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: personal-v4-app
    restart: unless-stopped
    tty: true
    ports:
      - "${APP_PORT}:80"
      - "443:443"
      - "443:443/udp" # HTTP/3
    environment:
      DB_HOST: mysql
      SERVER_NAME: :80
    volumes:
      # Production: Only mount storage, do NOT mount code (.:/app)
      - ./storage:/app/storage
    networks:
      - app-network
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_DATABASE:-nova_default}
      MYSQL_USER: ${DB_USERNAME:-nova_default}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
    ports:
      - "${DB_PORT}:3306"

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
