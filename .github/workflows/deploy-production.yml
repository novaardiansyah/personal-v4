name: Deploy Production Application to Server

on:
  push:
    branches: [production]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: SSH Deploy Application
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT }}
          script: |
            echo "[Github Path-1] Start to execute..."
            cd ${{ secrets.PRODUCTION_PATH }}
            
            echo "--> Git sync..."
            git fetch origin
            git checkout production
            git pull origin production
            
            chmod +x ./setup.sh
            sed -i 's/\r$//' setup.sh && bash setup.sh

            echo "[Github Path-1] All task has been executed successfully..."

            echo "[Github Path-2] Start to execute..."
            cd ${{ secrets.PRODUCTION_PATH_2 }}
            
            echo "--> Git sync..."
            git fetch origin
            git checkout production
            git pull origin production
            
            chmod +x ./setup.sh
            sed -i 's/\r$//' setup.sh && bash setup.sh

            echo "[Github Path-2] All task has been executed successfully..."
            